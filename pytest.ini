[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --asyncio-mode=auto
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    embeddings: marks tests related to embeddings functionality
    ai: marks tests related to AI functionality
    tickets: marks tests related to ticket functionality
    escalation: marks tests related to escalation functionality
asyncio_mode = auto
